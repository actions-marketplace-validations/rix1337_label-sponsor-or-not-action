name: Sponsor Labels
description: Labels issues and pull requests if the author is a sponsor
inputs:
  sponsor-label:
    description: >-
      The label to apply to the issue or pull request if the author is a
      sponsor.
    default: "sponsor \U0001F496"
  not-sponsor-label:
    description: >-
      The label to apply to the issue or pull request if the author is not
      a sponsor.
    default: "not a sponsor"
runs:
  using: node12
  main: dist/index.js
branding:
  icon: heart
  color: red
